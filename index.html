<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        
        <div class="header">
            <img src="img/logo_main.svg" alt="logo_site">
            <img src="img/GrowBe.svg" alt="logo_site">

            <div class="menu">
                <a class="menu_link" href="#">Home</a>
                <a class="menu_link" href="#">About Us</a>

                <a class="menu_link" href="#">Team</a>
                <a class="menu_link" href="#">Blog</a>

        <div class="top_content">

        </div>

        <div class="top_logos">
            <img src="img/logo1.svg" alt="logos">
            <img src="img/logo2.svg" alt="logos">
            <img src="img/logo3.svg" alt="logos">
